{% extends "base.html" %}
{% block title %}Detalhes do Produto{% endblock %}
{% block content %}

<h2 class="text-center mt-4">üîç Detalhes do Produto</h2>
<div class="container">
    <div class="card p-4 mb-4 shadow">
        <h4 class="text-primary">{{ produto.nome }}</h4>
        <p><strong>Pre√ßo:</strong> R$ {{ produto.preco }}</p>
        <p><strong>Estoque:</strong> {{ produto.estoque }} unidades</p>

        <!-- A√ß√µes: Editar, Atualizar Estoque, Excluir -->
            <div class="d-flex justify-content-start">
                <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn btn-warning me-2">Editar</a>    
            <form action="{{ url_for('excluir_produto', id=produto.id) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este produto?');">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </div>

        <!-- Bot√£o de Voltar ao Estoque -->
        <div class="mt-3">
            <a href="{{ url_for('estoque') }}" class="btn btn-secondary">Voltar ao Estoque</a>
        </div>
    </div>
</div>

{% endblock %}





<form action="{{ url_for('atualizar_estoque', id=produto.id) }}" method="POST" class="me-2">
    <input type="number" name="quantidade" min="1" class="form-control mb-1" placeholder="Adicionar quantidade" required>
    <button type="submit" class="btn btn-success">Atualizar Estoque</button>
</form>
