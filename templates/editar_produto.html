{% extends "base.html" %}
{% block title %}Editar Produto{% endblock %}
{% block content %}

<h2 class="text-center mt-4">✏️ Editar Produto</h2>
<div class="container">

    <!-- Formulário de edição -->
    <div class="card p-4 mb-4 shadow">
        <h4 class="text-primary">Atualizar Informações do Produto</h4>
        <form action="{{ url_for('editar_produto', id=produto.id) }}" method="POST">
            <label for="nome">Nome do Produto:</label>
            <input type="text" name="nome" id="nome" class="form-control mb-3" value="{{ produto.nome }}" required>

            <label for="preco">Preço:</label>
            <input type="number" name="preco" id="preco" class="form-control mb-3" min="0" step="0.01" value="{{ produto.preco }}" required>

            <label for="estoque">Estoque:</label>
            <input type="number" name="estoque" id="estoque" class="form-control mb-3" min="0" value="{{ produto.estoque }}" required>

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('estoque') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</div>

{% endblock %}
